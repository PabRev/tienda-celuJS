<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos.css">
  <title>E-commerce</title>
</head>

<body>
  <!-- INICIO NAVBAR -->
  <header class="container-fluid bg-dark position-sticky top-0 pt-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
    
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile active" aria-selected="false">Productos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
          role="tab" aria-controls="contact" aria-selected="false">Carrito</button>
      </li>
    </ul>

  </header>
  <!-- FIN NAVBAR -->


  <!-- alert de producto agregado -->
  
  <div id="alertaAgregado">

    
  </div>



  <div class="tab-content" id="myTabContent">
    <!-- INICIO TAB INICIO -->
    <div class="tab-pane fade container show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">

      <h2 class="mt-2">Productos</h2>

      <div class="row row-cols-md-3 mt-4" id="containerProductos">

      </div>

    </div>




    <!-- INICIO TAB CARRITO -->
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody">


        </tbody>
      </table>
      <div class="row mx-3">
        <div class="col">
          <h3 class="itemCartTotal">Total:0</h3>
        </div>
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success" id="btnComprar">
            Comprar
          </button>
        </div>
      </div>
    </div>

  </div>



  <!-- FIN OPCIONES -->

  <!-- INICIO FOOTER -->

  <footer class="bg-dark mt-5 p-3">
    <p class="text-center m-0 text-muted">Pablo Revello</p>
  </footer>

  <!-- FIN FOOTER  -->


  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
</body>

</html>
